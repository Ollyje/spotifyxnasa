<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spotify x NASA</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
	<script src="{{url_for('static', filename='sketch.js')}}"></script>
</head>
<body>
	<h1>Tune into the Universe!</h1>
	{% for song in songs %}
		<p>{{song}}</p>
	{% endfor %}
	<form method="POST">
		<label>Year:</label>
		<input name=req_year type="text" value={{year}}><br><br>
		<input type="submit" value="Submit!"><br><br>
	</form>
	<iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/{{playlist_id}}?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</body>

</body>
</html>
